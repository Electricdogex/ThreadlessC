<!doctype html>
<html lang="en" data-theme="forest">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ThreadlessCoin · Wallet</title>

  <!-- Security: CSP + robots -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    base-uri 'none';
    form-action 'self';
    img-src 'self' data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
    connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    upgrade-insecure-requests;">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%230e1613'/%3E%3Cpath d='M16 20h32M16 32h32M16 44h32' stroke='%23ff8b3d' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E">

  <style>
  :root{
    --bg:#0e1613; --card:#122019; --ink:#e9f5ee; --muted:#9db7ab; --line:#1e2e27;
    --accent:#ff8b3d; --accent-2:#1f9d68; --accent-2-ink:#06120d; --warn:#ffd08f;
    --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  [data-theme="forest"]{ --bg:#0e1613; --card:#122019; --ink:#e9f5ee; --muted:#9db7ab; --line:#1e2e27; --accent:#ff8b3d; --accent-2:#1f9d68; --accent-2-ink:#06120d; --warn:#ffd08f }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(1200px 600px at 20% -10%, color-mix(in srgb, var(--card) 60%, transparent) 0%, transparent 60%),
      radial-gradient(1000px 800px at 120% -20%, color-mix(in srgb, var(--card) 60%, transparent) 0%, transparent 55%),
      var(--bg);
    color:var(--ink);
    font:16px/1.5 var(--font);
  }

  header{ position:sticky; top:0; z-index:3; background:linear-gradient(180deg, color-mix(in srgb, var(--card) 85%, transparent), transparent); backdrop-filter: blur(6px); border-bottom:1px solid var(--line) }
  .wrap{max-width:860px;margin:0 auto;padding:16px}
  h1{margin:0 0 4px; font-size:22px; letter-spacing:.2px}
  .sub{color:var(--muted);font-size:13px}
  .topbar{display:flex; align-items:center; justify-content:space-between; gap:12px}
  .brand{display:flex; align-items:center; gap:12px}
  .logo{ width:32px;height:32px;border-radius:10px;background:var(--bg);border:1px solid var(--line); display:grid; place-items:center }
  .logo::after{ content:''; display:block; width:24px; height:6px; border-radius:6px; background:var(--accent); box-shadow:0 12px 0 var(--accent), 0 24px 0 var(--accent); transform:translateY(-6px) }
  .pill{font-size:12px;color:var(--muted)}

  .btn{ border:0; border-radius:12px; padding:10px 14px; background:linear-gradient(180deg, var(--accent), color-mix(in srgb, var(--accent) 75%, #000 25%)); color:#28150a; font-weight:800; cursor:pointer; box-shadow: 0 6px 18px color-mix(in srgb, var(--accent) 25%, transparent), inset 0 1px 0 rgba(255,255,255,.15) }
  .btn[disabled]{opacity:.55; cursor:not-allowed}

  .card{ margin:16px 0; padding:14px; background:linear-gradient(180deg, color-mix(in srgb, var(--accent) 12%, transparent), transparent 35%), var(--card); border:1px solid var(--line); border-radius:16px}
  .meta{ color:var(--muted); font-size:12px }

  /* mobile like Threadless */
  .topbar { gap: 10px; }
  .meta { white-space: nowrap; }
  @media (max-width: 720px){
    .wrap{ padding:12px; }
    header .wrap{ padding:12px; }
    .topbar{ flex-wrap: wrap; align-items: flex-start; }
    .brand{ flex: 1 1 100%; min-width: 0; }
    .brand h1{ font-size:20px; }
    .brand .sub{ font-size:12px; }
    .alpha{ display:none; }
    .card{ border-radius:14px; padding:12px; }
    .balance-row, .actions-row{ display:flex; flex-wrap:wrap; gap:8px; }
    .btn { padding:10px 14px; border-radius:12px; }
    input, textarea, select{ font-size:16px; min-height:42px; }
    .grid-2{ display:grid; grid-template-columns:1fr; gap:12px; }
    footer{ font-size:12px; }
  }
  @media (max-width: 360px){
    .brand h1{ font-size:18px; }
  }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>ThreadlessCoin</h1>
            <div class="sub">Wallet · Earn 100 TC/hour (hard cap 1,000,000,000)</div>
          </div>
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
          <span class="pill" id="status">loading…</span>
          <button class="btn" id="logoutBtn" style="display:none">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap" id="app" aria-live="polite">
    <div class="card">
      <div class="balance-row" style="display:flex; gap:12px; align-items:center;">
        <div>Balance: <strong id="balanceVal">0.00</strong> TC</div>
        <div class="meta" id="accrualMeta">Earning 100 TC / hour while tab is open</div>
      </div>
      <div class="actions-row" style="margin-top:10px; display:flex; gap:8px;">
        <button class="btn" id="syncBtn">Sync earnings now</button>
        <button class="btn" id="refreshBtn">Refresh balance</button>
      </div>
    </div>

    <section class="grid-2" style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
      <div class="card">
        <h3 style="margin:0 0 8px">Create PassID</h3>
        <input id="passAmount" type="number" min="0" step="1" placeholder="Amount (TC)" style="width:100%; padding:10px; border-radius:10px; border:1px solid var(--line); background:color-mix(in srgb, var(--bg) 90%, black 10%); color:var(--ink)"/>
        <button class="btn" id="createPassBtn" style="margin-top:8px;">Create</button>
        <div class="meta" id="passOut" style="margin-top:6px;"></div>
      </div>

      <div class="card">
        <h3 style="margin:0 0 8px">Redeem PassID</h3>
        <input id="redeemInput" type="text" placeholder="Paste PassID…" style="width:100%; padding:10px; border-radius:10px; border:1px solid var(--line); background:color-mix(in srgb, var(--bg) 90%, black 10%); color:var(--ink)"/>
        <button class="btn" id="redeemBtn" style="margin-top:8px;">Redeem</button>
        <div class="meta" id="redeemOut" style="margin-top:6px;"></div>
      </div>
    </section>

    <footer style="text-align:center; color:var(--muted); margin:32px 0;">
      <div>Stay on this tab to accrue. Sync happens every ~30s or via the button.</div>
    </footer>
  </main>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" crossorigin="anonymous"></script>
  <!-- App script -->
  <script src="./script.js"></script>
</body>
</html>
